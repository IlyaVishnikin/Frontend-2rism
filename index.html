<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2rism - Travel together</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/section-introduction.css">

</head>
<body>
  
  <header class="header">
    <div class="main-container">
      <div class="header__inner">
        <img class="header__logo" src="img/logotypes/logo-white.svg" alt="2rism logotype">
        <nav class="header__navigation navigation">
          <ul class="navigation-list">
            <li class="navagation__item"><a class="navigation__link" href="#">home</a></li>
            <li class="navagation__item"><a class="navigation__link" href="#">hotels</a></li>
            <li class="navagation__item"><a class="navigation__link" href="#">restaurants</a></li>
            <li class="navagation__item"><a class="navigation__link" href="#">tours</a></li>
            <li class="navagation__item"><a class="navigation__link" href="#">destinations</a></li>
            <li class="navagation__item"><a class="navigation__link" href="#">activities</a></li>
            <li class="navagation__item"><a class="navigation__link" href="#">contact</a></li>
          </ul>
        </nav>
          <div class="header__user-profile user-profile">
            <p class="user-profile__username">
              <span class="user-profile__greeting">Holla,</span>
              <br>
              Ales Nesetril
            </p>
            <a class="user-profile__link" href="#"><img class="user-profile__avatar" src="img/header/avatar.jpg" alt=""></a>
            <div class="user-profile__activity-status"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="section-introduction">
      <div class="main-container">
        <div class="section-introduction__inner">
          <h1 class="section-introduction__header">Discover the most engaging places</h1>
          <div class="section-introduction__discover-us-wrapper">
            <a class="section-introduction__discover-us button button--large" href="#">
              <img class="button__image" src="img/icons/globus.svg" alt="">
              <span class="button__text">Discover on 3D Globe</span>
            </a>
          </div>
          <form class="section-introduction__search-form search-form" action="#" method="get">
            <div class="form-input">
              <div class="form-input__left-side">
                <img class="form-input__image" src="img/icons/location.svg" alt="Location">
              </div>
              <div class="form-input__right-side">
                <p class="form-input__header">Location</p>
                <select class="form-input__placeholder" name="location" required>
                  <option value="Big Sur">Big Sur</option>
                  <option value="Prescott">Prescott</option>
                  <option value="Fort Mayers">Fort Mayers</option>
                  <option value="Tucson">Tucson</option>
                  <option value="St. Joseph">St. Joseph</option>
                  <option value="Madrid">Madrid</option>
                </select>                
              </div>
            </div>
            <div class="form-input">
              <div class="form-input__left-side">
                <img class="form-input__image" src="img/icons/activity.svg" alt="Location">
              </div>
              <div class="form-input__right-side">
                <p class="form-input__header">Activity</p>
                <select class="form-input__placeholder" name="activity" required>
                  <option value="Sailing">Sailing</option>
                  <option value="Climbing">Climbing</option>
                  <option value="Skiing">Skiing</option>
                  <option value="Hiking">Hiking</option>
                </select>
              </div>
            </div>
            <div class="form-input">
              <div class="form-input__left-side">
                <img class="form-input__image" src="img/icons/date.svg" alt="Location">
              </div>
              <div class="form-input__right-side">
                <p class="form-input__header">When</p>
                <input class="form-input__placeholder" type="date" name="date" required>
              </div>
            </div>
            <div class="form-input">
              <div class="form-input__left-side">
                <img class="form-input__image" src="img/icons/guests.svg" alt="Location">
              </div>
              <div class="form-input__right-side">
                <p class="form-input__header">Guests</p>
                <select class="form-input__placeholder" name="guests">
                  <option value="1" selected>1 guest</option>
                  <option value="1">2 guests</option>
                  <option value="1">3 guests</option>
                </select>
              </div>
            </div>
            <button class="button button--semi">
              <img class="search-form__search-button button__image" src="img/icons/search.svg" alt="Search">
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
